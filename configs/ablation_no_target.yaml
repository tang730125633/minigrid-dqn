# Ablation Study: No Target Network
env:
  name: "MiniGrid-Empty-8x8-v0"
  max_steps: 256

agent:
  lr: 0.0001
  gamma: 0.99
  batch_size: 64
  buffer_size: 100000
  epsilon_start: 1.0
  epsilon_end: 0.01
  epsilon_decay_steps: 20000
  target_update_freq: 1000
  use_target_network: false

training:
  num_episodes: 3000
  eval_freq: 500
  eval_episodes: 10
  log_freq: 200
  save_freq: 3000

reward_shaping:
  enabled: true
  scale: 1.0

seed: 0
device: "cpu"
experiment_name: "ablation_no_target"
